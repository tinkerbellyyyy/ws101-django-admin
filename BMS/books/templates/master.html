@import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

body {
    background-color: #f9f3f3; /* Light pink background */
    font-family: 'Arial', sans-serif; /* Fallback font */
    color: #333; /* Dark text for contrast */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
}

.container {
    text-align: center;
    padding: 20px;
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
    background-color: #ffffff; /* White background for the container */
    max-width: 800px; /* Limit the width */
    margin: auto; /* Center the container */
}

.welcome-title {
    font-size: 36px;
    font-family: 'Dancing Script', cursive; /* Magical font for the title */
    color: #e91e63; /* Pink color for the title */
    margin-bottom: 20px;
}

.button-container {
    margin-top: 20px; /* Space above buttons */
}

.button {
    display: inline-block;
    padding: 10px 20px; /* Padding for buttons */
    margin: 10px; /* Space between buttons */
    background-color: #ff4081; /* Pink background for buttons */
    color: white; /* White text */
    text-decoration: none; /* Remove underline */
    border-radius: 5px; /* Rounded corners */
    font-weight: bold; /* Bold text */
    transition: background-color 0.3s; /* Smooth transition */
}

.button:hover {
    background-color: #e91e63; /* Darker pink on hover */
}

/* Responsive Styles */
@media (max-width: 768px) {
    .welcome-title {
        font-size: 28px; /* Smaller font for smaller screens */
    }
}

@media (max-width: 480px) {
    .welcome-title {
        font-size: 24px; /* Even smaller font for very small screens */
    }
}
